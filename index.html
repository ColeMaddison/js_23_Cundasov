<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <title>todo</title>
</head>
<body>

    <div class="mainApp">
        <form class="form">
            <!-- input form for todo name and description -->
            <div class="inputForm">
                <input type="text" placeholder="Title..." maxlength="30">
                <div>
                    <textarea name="description" cols="30" rows="2" maxlength="70" placeholder="Description..."></textarea>
                </div>
            </div>
            <!-- radio buttons for choosing priority -->
            <div class="additional">
                <p>
                    <strong>Set priority</strong>
                </p>
                <label class="priority">
                    <input type="radio" name="priority" data-priority="1" checked>Minor
                    <span class="customRadio radioMinor"></span>
                </label>
                <label class="priority">
                    <input type="radio" name="priority" data-priority="2">Important
                    <span class="customRadio radioImportant"></span>
                </label>
                <label class="priority">
                    <input type="radio" name="priority" data-priority="3">Blocker
                    <span class="customRadio radioBlocker"></span>
                </label>
                <label class="priority">
                    <input type="radio" name="priority" data-priority="4">ASAP
                    <span class="customRadio radioAsap"></span>
                </label>
                <input class="addButton" type="button" value="Add To Do">
            </div>
        </form>
        <!-- filter for the states todo, in progress, done, removed -->
        <div class="stateFilter">
            <input type="button" class="todoBtn" data-statefilter='todos' value="All/TODO">
            <input type="button" class="progressBtn" data-statefilter='progress' value="In Progress">
            <input type="button" class="doneBtn" data-statefilter='done' value="Done">
            <input type="button" class="removedBtn" data-statefilter='removed' value="Removed">
        </div>

        <!-- show the todos -->
        <div class="contents">
            <span class="inserter"></span>
            <!-- list of todos -->
            <h4 data-stateh="todos">All/To Do</h4>
            <ul class="todos" data-content="1"></ul>

            <!-- list of in progress -->
            <h4 data-stateh="progress">In Progress</h4>
            <ul class="progress" data-content="2"></ul>

            <!-- list of done -->
            <h4 data-stateh="done">Done</h4>
            <ul class="done" data-content="3"></ul>

            <!-- list of removed -->
            <h4 data-stateh="removed">Removed</h4>
            <ul class="removed" data-content="4"></ul>
        </div>
    </div>

    <script src="js_build/build_populate_todo/build_populate.js"></script>    
    <script src="js_build/build_app.js"></script>
    <script src="js_build/build_button_handlers/build_content_btn.js"></script>
    <script src="js_build/build_button_handlers/build_filter_btn.js"></script>
    <script src="js_build/build_button_handlers/build_priority_btn.js"></script>
    <script src="js_build/build_button_handlers/build_add_btn.js"></script>
    <script src="js_build/build_requests/build_ajax_req.js"></script>
    <script src="js_build/build_requests/build_ws_req.js"></script>
</body>
</html>
